{% extends "layout.html" %}

{% block title %}Contact - My Portfolio{% endblock %}

{% block content %}
<section class="section-padding bg-primary-light">
    <div class="container">
        <div class="text-center mb-5">
            <h2 class="section-title">Get In Touch</h2>
            <p class="lead mt-3">Have a project in mind? Let's work together!</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form">
                    <form method="POST" action="{{ url_for('contact') }}">
                        <div class="mb-4">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="Michel Raf">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="michel@example.com">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="6" required placeholder="Tell me about your project..."></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-accent px-5">
                                <i class="bi bi-send me-2"></i>Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row mt-5 g-4">
            <div class="col-md-4 text-center">
                <div class="skill-card">
                    <a href="mailto:nomenyaro2@gmail.com" class="text-decoration-none text-dark">
                        <i class="bi bi-envelope tech-icon"></i>
                        <h5 class="mb-2">Email</h5>
                        <p class="mb-0">nomenyaro2@gmail.com</p>
                    </a>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="skill-card">
                    <i class="bi bi-telephone tech-icon"></i>
                    <h5 class="mb-2">Phone</h5>
                    <p class="mb-0">+261 32 79 547 51</p>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="skill-card">
                    <i class="bi bi-geo-alt tech-icon"></i>
                    <h5 class="mb-2">Location</h5>
                    <p class="mb-0">Antananarivo, Madagascar</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
